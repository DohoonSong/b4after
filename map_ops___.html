<div id="map" style="width:100%;height:350px;"></div>
<p id="result"></p>

<script>
	var container = document.getElementById('map');
      options = {
    center: new kakao.maps.LatLng(33.450701, 126.570667),
    level: 5
  };
	// 지도를 생성한다 
	var map = new kakao.maps.Map(container, options);

    function zoomIn(map) {
      var curLevel = map.getLevel(); //확대 레벨
      map.setLevel(curLevel - 1, { //확대
        animate: {
          duration: 300
        }
      });
    }
    function zoomOut(map) {
      var curLevel = map.getLevel();
      map.setLevel(curLevel + 1, { //축소
        animate: {
          duration: 300
        }
      });
    }
    
    function moveMap(map, pointer) {
    var curLoc = map.getCenter(); //중심 위치 (위도, 경도)
      
     // 지도 영역정보를 얻어옵니다 
    var bounds = map.getBounds();
    
    // 영역정보의 남서쪽 정보를 얻어옵니다 
    var swLatlng = bounds.getSouthWest();
    
    // 영역정보의 북동쪽 정보를 얻어옵니다 
    var neLatlng = bounds.getNorthEast();  
    
    // map 남서와 북동의 경도 및 위도 비교한 후 나오는 거리를 기반으로
    // 0.8씩 곱해서 크기 제한
    var offset_x = (neLatlng.getLat() - swLatlng.getLat()) * 0.8;
    var offset_y = (neLatlng.getLng() - swLatlng.getLng()) * 0.8;
      
    //그리고 pointer의 값이 상대좌표라면
    // 만약 상대좌표면 크기 제한 값 * 상대좌표 후 위치 이동
    var Cur_x = curLoc.getLat() + offset_x * pointer.x;
    var Cur_y = curLoc.getLng() + offset_y * pointer.y;
     
    
    var moveLatLon = new kakao.maps.LatLng(Cur_x, Cur_y);
    map.panTo(moveLatLon);
  }
  
  while (true) {
    //result_label 및 result_pointer로 넘어온 값을 받고 array에 포함해 return. 추후 수정 필
    var label = document.getElementById("result_label").value;
    var pointer = document.getElementById('result_pointer').value;
    
    switch (label) {
          case 0: //zoom in
            zoomIn(map);
            break;
          case 1: //zoom out
            zoomOut(map);
            break;
          case 2: //move
            moveMap(map, pointer);
            break;
        }
  }
</script>
